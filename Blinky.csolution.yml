solution:
  created-for: cmsis-toolbox@2.9.0
  description: Simple blinky example for FRDM-K32L3A6.
  compiler: AC6

  misc:
    - for-compiler: AC6
      C-CPP:
        - -Wno-macro-redefined
        - -Wno-pragma-pack
        - -Wno-parentheses-equality
        - -gdwarf-5
      C:
        - -std=gnu11
      ASM:
        - -masm=auto
        - -gdwarf-5
      Link:
        - --entry=Reset_Handler
        - --info summarysizes
        - --summary_stderr
        - --diag_suppress 6314
        - --diag_suppress 6848

  packs:
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-Compiler
    - pack: ARM::CMSIS-RTX
    - pack: ARM::CMSIS-View

    # packs for FRDM-K32L3A6
    - pack: NXP::K32L3A60_DFP
    - pack: NXP::FRDM-K32L3A6_BSP

  target-types:
    - type: FRDM-K32L3A6
      board: NXP::FRDM-K32L3A6
      device: NXP::K32L3A60VPJ1A:cm4
      target-set:
        - set:
          debugger:
            name: CMSIS-DAP@pyOCD
            port: 3333
            protocol: swd
            clock: 10000000

  build-types:
    - type: Debug
      optimize: none
      debug: on

    - type: Release
      optimize: balanced
      debug: off

  projects:
    - project: ./FRDM-K32L3A6.cproject.yml
